<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流查询系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- 配置Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#0FC6C2',
                        success: '#00B42A',
                        warning: '#FF7D00',
                        danger: '#F53F3F',
                        info: '#86909C',
                        light: '#F2F3F5',
                        dark: '#1D2129'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .btn-hover {
                transition: all 0.3s ease;
            }
            .btn-hover:hover {
                transform: translateY(-2px);
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-inter text-dark">
    <div class="min-h-screen flex flex-col">
        <!-- 导航栏 -->
        <nav class="bg-white shadow-sm sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-primary font-bold text-xl">物流查询系统</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="#" class="text-gray-600 hover:text-primary transition-colors">
                            <i class="fa fa-question-circle mr-1"></i>帮助
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容 -->
        <main class="flex-grow">
            <div class="max-w-4xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
                <div class="text-center mb-8">
                    <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-dark mb-2">物流配送查询</h1>
                    <p class="text-gray-600">输入配送ID，实时查询物流状态和详情</p>
                </div>
                {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
                <div class="flex items-center">
                    <i class="fa fa-exclamation-circle mr-2"></i>
                    <span>{{ error }}</span>
                </div>
            </div>
            {% endif %}

                <!-- 查询卡片 -->
                <div class="bg-white rounded-xl p-6 card-shadow transform transition-all duration-300 hover:shadow-lg">
                    <form action="{% url 'deliver:delivery-result' %}" method="get" class="space-y-4">
                        <div class="flex flex-col md:flex-row gap-4">
                            <div class="flex-grow">
                                <label for="delivery_id" class="block text-sm font-medium text-gray-700 mb-1">配送ID</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fa fa-search text-gray-400"></i>
                                    </div>
                                    <input type="text" id="delivery_id" name="delivery_id"
                                        class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 transition-all"
                                        placeholder="请输入8位配送ID" required>
                                </div>
                            </div>
                            <div class="flex items-end">
                                <button type="submit" class="bg-primary hover:bg-primary/90 text-white font-medium py-2 px-6 rounded-md transition-all btn-hover">
                                    <i class="fa fa-search mr-2"></i>查询
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="mt-6 text-sm text-gray-500">
                        <p><i class="fa fa-info-circle mr-1"></i> 配送ID通常为8位数字或字母组合（例如：D1234567）</p>
                    </div>
                </div>

                <!-- 功能介绍 -->
                <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-5 rounded-xl card-shadow transition-all duration-300 hover:shadow-lg hover:translate-y-[-5px]">
                        <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mb-4">
                            <i class="fa fa-truck text-primary text-xl"></i>
                        </div>
                        <h3 class="font-semibold text-lg mb-2">实时跟踪</h3>
                        <p class="text-gray-600 text-sm">随时查看配送任务的当前状态和预计到达时间</p>
                    </div>

                    <div class="bg-white p-5 rounded-xl card-shadow transition-all duration-300 hover:shadow-lg hover:translate-y-[-5px]">
                        <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mb-4">
                            <i class="fa fa-thermometer-half text-primary text-xl"></i>
                        </div>
                        <h3 class="font-semibold text-lg mb-2">温度监控</h3>
                        <p class="text-gray-600 text-sm">查看冷链运输过程中的温度变化记录，确保货物安全</p>
                    </div>

                    <div class="bg-white p-5 rounded-xl card-shadow transition-all duration-300 hover:shadow-lg hover:translate-y-[-5px]">
                        <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mb-4">
                            <i class="fa fa-boxes text-primary text-xl"></i>
                        </div>
                        <h3 class="font-semibold text-lg mb-2">货物详情</h3>
                        <p class="text-gray-600 text-sm">获取配送物品的详细信息，包括产品ID、批次和数量</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="bg-white border-t border-gray-200 py-6">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="text-gray-500 text-sm mb-4 md:mb-0">
                        © 2025 信息系统大作业 - 版权所有
                    </div>
                    <div class="flex space-x-6">
                        <a href="#" class="text-gray-500 hover:text-primary transition-colors">
                            <i class="fa fa-phone mr-1"></i>客服热线
                        </a>
                        <a href="#" class="text-gray-500 hover:text-primary transition-colors">
                            <i class="fa fa-envelope mr-1"></i>联系我们
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            body.classList.add('opacity-0');
            setTimeout(() => {
                body.classList.add('transition-opacity', 'duration-500');
                body.classList.remove('opacity-0');
            }, 100);
        });
    </script>
</body>
</html>
